<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">

      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" placeholder="Born on a Bayou" ngModel>
        </div>
        <div class="form-group">
          <label for="artistName">Artist</label>
          <input type="text" id="artistName" class="form-control" name="artistName" placeholder="John Fogerty" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
