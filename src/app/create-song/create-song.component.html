<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">

      <form [formGroup]="createSongForm" (ngSubmit)="onSubmit(createSongForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" placeholder="Born on a Bayou" [formControl]="nameControl">
          <div *ngIf="!nameControl.valid && nameControl.dirty" class="alert alert-warning" role="alert">
            Name is invalid
          </div>
        </div>
        <div class="form-group">
          <label for="artistName">Artist</label>
          <input type="text" id="artistName" class="form-control" name="artistName" placeholder="John Fogerty" [formControl]="createSongForm.controls['artistName']">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!createSongForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
